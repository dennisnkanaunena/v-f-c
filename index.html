<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Question</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #ffe6f2;
        }
        .question {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .options {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        label {
            font-size: 18px;
        }
        .balloons {
            display: none;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <div class="question">Cleo, will you be my Valentine? ❤️</div>
    
    <div class="options">
        <label><input type="checkbox" onclick="showBalloons()"> Yes</label>
        <label><input type="checkbox" onclick="showBalloons()"> Definitely Yes</label>
    </div>

    <div class="balloons">
        🎈🎉🎊 Yay! Thank you, Cleo! 🎊🎉🎈
    </div>

    <script>
        function showBalloons() {
            document.querySelector('.balloons').style.display = 'block';
        }
    </script>

</body>
</html>
